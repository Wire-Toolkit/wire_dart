<!-- Components info: https://angulardart.dev/components -->
<p *ngIf="items.isEmpty">
  Nothing to do! Add items above.
</p>
<div *ngIf="items.isNotEmpty">
  <material-list class="todo-list">
    <material-list-item *ngFor="let id of items" class="">
      <todo-item [id]="id"></todo-item>
    </material-list-item>
  </material-list>
</div>
